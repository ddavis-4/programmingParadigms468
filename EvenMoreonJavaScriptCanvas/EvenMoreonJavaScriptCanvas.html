<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inclass problem:EMJSC</title>
</head>
<body>
    <canvas> </canvas>
    <script>
        let cx = document.querySelector("canvas").getContext("2d"); // sets cx to the canvas
        cx.scale(3, .5); //scale everything from here on 3 times as big and half as wide
        cx.beginPath(); //tells Canvas weâ€™re going to draw a path
        cx.arc(50, 50, 40, 0, Math.PI); //draw a circle: center=(50,50) radius=40 angle=0 to PI
        cx.lineWidth = 3; //set line width to 3 pixels
        cx.stroke(); //draw it
    </script>
</body>
</html>
